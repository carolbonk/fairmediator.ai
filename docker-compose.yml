version: '3.8'

services:
  # MongoDB for graph database and main application
  mongodb:
    image: mongo:7.0
    container_name: fairmediator-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: fairmediator
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fairmediator-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for graph relationships (alternative to Neo4j)
  postgresql:
    image: postgres:16-alpine
    container_name: fairmediator-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fairmediator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: graph_analyzer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fairmediator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fairmediator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: fairmediator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - fairmediator-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairmediator-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/fairmediator?authSource=admin
      POSTGRES_URI: postgresql://${POSTGRES_USER:-fairmediator}:${POSTGRES_PASSWORD:-changeme}@postgresql:5432/graph_analyzer
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      RECAP_API_KEY: ${RECAP_API_KEY}
      FEC_API_KEY: ${FEC_API_KEY}
      OPENSECRETS_API_KEY: ${OPENSECRETS_API_KEY}
      PREDICTOR_API_URL: http://ml-service:8001
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - fairmediator-network
    command: npm run dev

  # ML Service (Python FastAPI for settlement predictions)
  ml-service:
    build:
      context: ./backend/src/ml_models/settlement_predictor
      dockerfile: Dockerfile
    container_name: fairmediator-ml-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: 1
      MODEL_PATH: /app/models
    volumes:
      - ./backend/src/ml_models/settlement_predictor:/app
      - ml_models:/app/models
    networks:
      - fairmediator-network
    command: uvicorn serving.predict_api:app --host 0.0.0.0 --port 8001 --reload

  # Frontend React app (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fairmediator-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fairmediator-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  fairmediator-network:
    driver: bridge
