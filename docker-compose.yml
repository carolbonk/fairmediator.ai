version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fairmediator-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # No authentication for local development
      MONGO_INITDB_DATABASE: fairmediator
    volumes:
      # Persist data on your local machine
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: MongoDB Express - Web UI for viewing your database
  mongo-express:
    image: mongo-express:latest
    container_name: fairmediator-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
