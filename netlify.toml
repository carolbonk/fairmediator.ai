[build]
  publish = "frontend/dist"
  command = "cd frontend && npm run build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom domain redirects (only needed if you own fairmediator.ai)
# Remove these if using *.netlify.app domain
# [[redirects]]
#   from = "http://fairmediator.ai/*"
#   to = "https://fairmediator.ai/:splat"
#   status = 301
#   force = true
#
# [[redirects]]
#   from = "http://www.fairmediator.ai/*"
#   to = "https://www.fairmediator.ai/:splat"
#   status = 301
#   force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Environment variables (set these in Netlify Dashboard)
# HUGGINGFACE_API_KEY = "your_key_here"
# NODE_ENV = "production"
