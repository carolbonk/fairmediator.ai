[build]
  publish = "frontend/dist"
  command = "cd frontend && npm install && npm run build && cd ../backend && npm install"
  functions = "netlify/functions"

[functions]
  # Include backend directory in function bundle
  included_files = ["backend/**/*"]
  # Increase function timeout for MongoDB connections
  timeout = 10
  # Set Node.js version
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom domain redirects (only needed if you own fairmediator.ai)
# Remove these if using *.netlify.app domain
# [[redirects]]
#   from = "http://fairmediator.ai/*"
#   to = "https://fairmediator.ai/:splat"
#   status = 301
#   force = true
#
# [[redirects]]
#   from = "http://www.fairmediator.ai/*"
#   to = "https://www.fairmediator.ai/:splat"
#   status = 301
#   force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

