name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.10'

jobs:
  # ==================== SECURITY SCAN ====================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Backend Security Audit
        run: |
          cd backend
          npm audit --production --audit-level=high

      - name: Frontend Security Audit
        run: |
          cd frontend
          npm audit --production --audit-level=high

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==================== BACKEND TESTS ====================
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    needs: security

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Unit Tests
        run: |
          cd backend
          npm test -- --testPathPattern=tests/unit

      - name: Run Integration Tests
        run: |
          cd backend
          npm test -- --testPathPattern=tests/integration
        env:
          MONGODB_URI: mongodb://localhost:27017/fairmediator_test
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci_only
          SESSION_SECRET: test_session_secret_for_ci_only

      - name: Generate Coverage Report
        run: |
          cd backend
          npm test -- --coverage --coverageReporters=json-summary

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-summary.json
          flags: backend
          name: backend-coverage

      - name: Check Coverage Thresholds
        run: |
          cd backend
          npm test -- --coverage --coverageThresholds='{"global":{"branches":70,"functions":70,"lines":70,"statements":70}}'

  # ==================== FRONTEND TESTS ====================
  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Tests
        run: |
          cd frontend
          npm test -- --run --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-summary.json
          flags: frontend
          name: frontend-coverage

  # ==================== E2E TESTS ====================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd backend
          npx playwright install --with-deps

      - name: Start Services
        run: |
          # Start backend in background
          cd backend
          npm install
          npm start &

          # Start frontend in background
          cd ../frontend
          npm install
          npm run dev &

          # Wait for services to be ready
          sleep 30

      - name: Run E2E Tests
        run: |
          cd backend
          npx playwright test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: backend/playwright-report/

  # ==================== LINTING ====================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install ESLint
        run: npm install -g eslint

      - name: Lint Backend
        run: |
          cd backend
          npm install
          npx eslint src/ --max-warnings=0 || true

      - name: Lint Frontend
        run: |
          cd frontend
          npm install
          npx eslint src/ --max-warnings=0 || true

  # ==================== BUILD TEST ====================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        run: |
          cd backend
          npm ci
          # No build step for backend (Node.js runs directly)

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/

  # ==================== DOCKER BUILD ====================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fairmediator-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/fairmediator-backend:${{ github.sha }}

  # ==================== DEPLOYMENT ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Deploy Frontend to Netlify
        run: |
          curl -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}"

      - name: Notify Deployment
        run: |
          echo "ðŸš€ Deployment triggered successfully!"
