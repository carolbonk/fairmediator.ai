services:
  - type: web
    name: fairmediator-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: CORS_ORIGIN
        value: https://fairmediator.netlify.app
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: WEAVIATE_URL
        sync: false
      - key: WEAVIATE_API_KEY
        sync: false

  # Cron job for daily scraping (2 AM daily)
  - type: cron
    name: fairmediator-scraping-daily
    env: node
    schedule: "0 2 * * *"
    buildCommand: npm install
    startCommand: node src/services/scraping/cronJobs/dailyScraping.js
    envVars:
      - fromService:
          type: web
          name: fairmediator-backend
          envVarKey: MONGODB_URI

  # Cron job for weekly scraping (3 AM Sunday)
  - type: cron
    name: fairmediator-scraping-weekly
    env: node
    schedule: "0 3 * * 0"
    buildCommand: npm install
    startCommand: node src/services/scraping/cronJobs/weeklyScraping.js
    envVars:
      - fromService:
          type: web
          name: fairmediator-backend
          envVarKey: MONGODB_URI

  # Cron job for free tier reset (midnight daily)
  - type: cron
    name: fairmediator-tier-reset
    env: node
    schedule: "0 0 * * *"
    buildCommand: npm install
    startCommand: node src/services/cronJobs/resetFreeTier.js
    envVars:
      - fromService:
          type: web
          name: fairmediator-backend
          envVarKey: MONGODB_URI
